<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mensagem Especial</title>
  <style>
    body {
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
    }
    .gradient-text {
      background: linear-gradient(270deg, #ff4d6d, #ff8095, #ff3366, #ff1a4c);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient 6s ease infinite;
      display: inline-block;
    }
    @keyframes gradient {
      0%,100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    h1 { font-size: 3em; max-width: 90%; line-height: 1.3; }
    .buttons { margin-top: 20px; display: flex; gap: 15px; }
    button {
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(90deg, #ff4d6d, #ff8095);
      color: white;
      transition: transform 0.2s, background 0.5s;
    }
    button:hover {
      transform: scale(1.1);
      background: linear-gradient(90deg, #ff8095, #ff1a4c);
    }
    .heart {
      position: fixed;
      top: -20px;
      font-size: 24px;
      animation: fall linear forwards;
      pointer-events: none;
    }
    @keyframes fall {
      to { transform: translateY(110vh); opacity: 0; }
    }
    #resposta { margin-top: 25px; font-size: 2em; }
    /* iframe invis√≠vel */
    .hidden-iframe {
      width: 0;
      height: 0;
      border: 0;
      position: absolute;
      left: -9999px;
    }
  </style>
</head>
<body>
  <h1>
    <span class="gradient-text">O Miguel te ama </span>‚ù§Ô∏è 
    <span class="gradient-text">Ele gosta de voc√™... Aceitaria namorar com ele?</span>
  </h1>
  
  <div class="buttons">
    <button onclick="responder('sim')">Sim üíñ</button>
    <button onclick="responder('nao')">N√£o üò¢</button>
    <button onclick="responder('talvez')">Talvez ü§î</button>
  </div>
  
  <div id="resposta"></div>
  
  <!-- M√∫sica de fundo via YouTube invis√≠vel -->
  <iframe class="hidden-iframe" src="https://www.youtube.com/embed/yebNIHKAC4A?autoplay=1&loop=1&playlist=yebNIHKAC4A" frameborder="0" allow="autoplay"></iframe>

  <script>
    function responder(opcao) {
      const resposta = document.getElementById("resposta");
      let msg = "";
      let emo = "";
      if (opcao === "sim") {
        msg = "Que felicidade! O Miguel vai ficar muito feliz!";
        emo = "üòç‚ù§Ô∏è";
      } else if (opcao === "nao") {
        msg = "Poxa... Mas o Miguel sempre vai te achar especial.";
        emo = "üò¢";
      } else if (opcao === "talvez") {
        msg = "Hmm... Talvez j√° √© uma esperan√ßa... Miguel n√£o vai desistir f√°cil!";
        emo = "ü§î";
      }
      resposta.innerHTML = `<span class="gradient-text">${msg}</span> ${emo}`;
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 20 + "px";
      heart.style.animationDuration = Math.random() * 3 + 3 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 300);
  </script>
</body>
</html>
